<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/reset.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="assets/style.css"> -->
   <title>Document</title>
</head>

<body>
   <header>
      <h1 class="bg-info border-primary border 30px">Weather Dashboard</h1>
   </header>

   <main class="row">
      <section class="col-md-3">
         <form id="search-form" class="card-body">
            <label for="search-input">Search for a city!</label>
            <input type="text" id="search-input" placeholder="Enter City Here" class="form-input">
            <button type="submit">Search</button>
         </form>
         <hr>
         <div id="searchHistory"></div>
      </section>
      <section class="col-md-9">
         <div id="current"></div>
         <div id="forecast"></div>
      </section>

   </main>
<footer></footer>

   <!--Bootstrap Table Above-->

   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="./assets/script.js"></script>
</body>

</html>
